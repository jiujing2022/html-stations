<!doctype html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Page</title>
    <link rel="stylesheet" href="./assets/css/station8.css" type="text/css">
    <link rel="stylesheet" href="styles.css">

    <!-- OGP設定 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/page">
    <meta property="og:title" content="Updated Page">
    <meta property="og:image" content="https://example.com/assets/images/example.jpg">

    <!-- X（旧Twitter）向けOGP設定 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@exampleUser">

</head>
<body>
    <header>
        <h1>Welcome to the Page</h1>
    </header>
    <main>
        <!-- 複製されたカード要素 -->
        <section class="card">
            <img class="card__img-top" src="example.jpg" alt="Example image description">
            <h2 class="card__title">Card Title</h2>
            <p class="card__description">This is a description of the card content.</p>
        </section>

        <section class="card">
            <img class="card__img-top" src="example2.jpg" alt="Example image description">
            <h2 class="card__title">Card Title 2</h2>
            <p class="card__description">This is a description of the second card content.</p>
        </section>

        <section class="card">
            <img class="card__img-top" src="example3.jpg" alt="Example image description">
            <h2 class="card__title">Card Title 3</h2>
            <p class="card__description">This is a description of the third card content.</p>
        </section>

        <!-- 必要に応じて他のカードを追加 -->
    </main>
    <footer>
        <p>Footer content goes here.</p>
    </footer>
</body>
</html>
